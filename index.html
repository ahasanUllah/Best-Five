<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Best Five</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91605a71b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container my-5">
        <div id="players" class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
              <div class="card">
                <img src="images/GHP_MESSI-BOOTS_16-9.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fs-3">Lionel Messi</h5>
                  <p class="py-3">38 Goals <i class="fa-solid fa-circle"></i> 120 Assist</p>
                  <button class="btn btn-primary w-75" onclick="selected(this)" >Select</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="images/benzema.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fs-3">Karim Benzema</h5>
                  <p class="py-3">38 Goals <i class="fa-solid fa-circle"></i> 120 Assist</p>
                  <button class="btn btn-primary w-75" onclick="selected(this)">Select</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="images/Cristiano_Ronaldo.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fs-3">Cristiano Ronaldo</h5>
                  <p class="py-3">38 Goals <i class="fa-solid fa-circle"></i> 120 Assist</p>
                  <button class="btn btn-primary w-75" onclick="selected(this)">Select</button>
                </div>
              </div>
            </div>
            
            <div class="col">
              <div class="card">
                <div class="card-body p-4">
                  <h5 class="card-title fs-3 text-center pb-4">Selected - V</h5>
                  <ol id="player-list" class="fs-5">
                    <!-- <li>player 1</li>
                    <li>player 2</li>
                    <li>player 3</li>
                    <li>player 4</li>
                    <li>player 5</li> -->
                  </ol>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card">
                  <img src="images/neymar.jpg" class="card-img-top" alt="...">
                  <div class="card-body text-center">
                    <h5 class="card-title fs-3">Neymar Jr</h5>
                    <p class="py-3">38 Goals <i class="fa-solid fa-circle"></i> 120 Assist</p>
                    <button class="btn btn-primary w-75" onclick="selected(this)">Select</button>
                  </div>
                </div>
              </div>
            <div class="col">
                <div class="card">
                  <img src="images/marc-andre-ter-stegen.jpeg" class="card-img-top" alt="...">
                  <div class="card-body text-center">
                    <h5 class="card-title fs-3">Ter Stagen</h5>
                    <p class="py-3">38 Goals <i class="fa-solid fa-circle"></i> 120 Assist</p>
                    <button class="btn btn-primary w-75" onclick="selected(this)">Select</button>
                  </div>
                </div>
              </div>
            <div class="col">
                <div class="card">
                  <img src="images/Kylian-Mbappe-6.jpeg" class="card-img-top" alt="...">
                  <div class="card-body text-center">
                    <h5 class="card-title fs-3">Killian Mbape</h5>
                    <p class="py-3">38 Goals <i class="fa-solid fa-circle"></i> 120 Assist</p>
                    <button class="btn btn-primary w-75" onclick="selected(this)">Select</button>
                  </div>
                </div>
              </div>
            <div class="col">
                <div class="card">
                  
                  <div class="card-body text-center p-3">
                    <h5 class="card-title fs-3 pb-4">Budget</h5>
                    <label for="per-player">Per Player</label>
                    <input type="text" id="per-player">
                    <button class="btn btn-primary w-100 my-4">Calculate</button>
                    <p class="fs-6">Player Expenses $5000</p>
                    <div class="d-flex justify-content-between py-3">
                        <label for="manager">manager</label>
                    <input type="text" name="" id="manager">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <label for="coach" class=" ">Coach :</label>
                    <input type="text" name="" id="coach" class="" >
                    </div>
                    <button class="btn btn-primary w-100 my-4">Calculate Total</button>
                    <div class="d-flex justify-content-between">
                        <p>Total</p>
                    <p class="text-primary fw-bold">$1000</p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
    </main>

    

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
